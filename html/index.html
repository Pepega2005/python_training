<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The best site</title>
</head>
<body>
    <script>
        async function main() {
            let token = localStorage.getItem('token')
            console.log(token)
            let resp = await fetch('/api/ping', {
                headers: {
                    'Authorization': token
                },
            })
            let data = await resp.json()
            console.log(data)
        }
        main()
    </script>
</body>
</html>
